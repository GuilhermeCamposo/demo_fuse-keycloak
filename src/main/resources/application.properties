server.port=8083

# disable all management enpoints except health
endpoints.enabled = false
endpoints.health.enabled = false
management.health.defaults.enabled=false

camel.health.enabled=false
camel.health.indicator.enabled=true

camel.component.servlet.mapping.contextPath: /camel/*

# keycloack access config
keycloak.realm = demo-fuse
keycloak.auth-server-url = http://localhost:8180/auth
keycloak.ssl-required = external
keycloak.resource = fuse-app
keycloak.credentials.secret = 559264ba-50a8-41bf-89ee-aec9242d028e
keycloak.use-resource-role-mappings = true

# Resources Access Mapping

keycloak.securityConstraints[0].authRoles[0] = admin
keycloak.securityConstraints[0].securityCollections[0].name = admin only
keycloak.securityConstraints[0].securityCollections[0].patterns[0] = /camel/greetings/*

keycloak.securityConstraints[1].authRoles[0] = common-user
keycloak.securityConstraints[1].authRoles[1] = admin
keycloak.securityConstraints[1].securityCollections[0].name = everybody
keycloak.securityConstraints[1].securityCollections[0].patterns[0] = /webjars/swagger-ui/*
